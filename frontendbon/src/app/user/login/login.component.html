<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container ">
      <div class="row ">
          <div class="col-sm-7  mt-5" >
            <div id="titre">
              <h1  class="font-weight-bold ">Gestionnaire de depense</h1>
              <img src="https://juancollazo.net/global/wp-content/uploads/2021/07/php-login-and-authentication-the-definitive-guide.png" alt="">
            </div>
          </div>
              <div class="col-sm-5 mt-5  mt-5">
                <div class="card ">
                  <h2 class="text-center mt-3">Login</h2>

                  
                  <form (ngSubmit)="onSubmit(loginForm)" #loginForm = "ngForm">
                    

                      <div class="alert alert-danger"  role="alert" *ngIf = "message">
                        <strong>email ou mot de passe incorrecte</strong>
                      </div>
                     
                    <div class="modal-body">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">
                                <i class="fa fa-envelope"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" name="email" id="email" placeholder="Email" ngModel >
                      </div>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-sm">
                            <i class="fa fa-lock"></i>
                          </span>
                        </div>
                        <input  type="password" name="password" id="password" class="form-control" placeholder="Password" ngModel>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block font-weight-bold mt-4" >Connexion</button>
                    <div class="text-center p-3">
                        <a href="#" ></a> 
                        <hr class="my-2 mt-2">
                        
                        <button type="submit" class="btn btn-success mb-4 mt-3" [routerLink]="['/compte']">Creer un Compte</button>
                        
                    </div>
                    <div *ngIf="data">
                      compte crere
                    </div>
                </div>
            </form>
        </div>
    </div>
 </div>
    <!-- </div> -->
    </div>

   

   
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
